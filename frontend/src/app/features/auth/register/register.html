<div class="bg-white rounded-xl shadow-xl p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>

  @if (errorMessage()) {
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
      {{ errorMessage() }}
    </div>
  }

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Full Name
      </label>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        placeholder="John Doe"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Email Address
      </label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Password
      </label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        placeholder="Create a password (min. 8 characters)"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Confirm Password
      </label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        placeholder="Confirm your password"
      />
    </div>

    <button
      type="submit"
      [disabled]="isLoading()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:bg-blue-400 disabled:cursor-not-allowed"
    >
      @if (isLoading()) {
        <span>Creating account...</span>
      } @else {
        <span>Sign Up</span>
      }
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-600">
    <p>Already have an account? <a routerLink="/auth/login" class="text-blue-600 hover:text-blue-700 font-medium">Log in</a></p>
  </div>
</div>
